buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // classpath 'com.android.tools.build:gradle:0.5.+'
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile fileTree(dir: 'app/libs', include: '*.jar')
}

android {
    // compileSdkVersion 21
    // buildToolsVersion "21.1.2"
    compileSdkVersion "Google Inc.:Google APIs:22"
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            manifest.srcFile 'app/AndroidManifest.xml'
            java.srcDirs = ['app/src'
                            , '../commcare/cases/src', '../commcare/backend/src'
                            , '../javarosa/core/src'
                            , 'libraries/achartengine/achartengine/src'
                            , 'libraries/mapballoons/android-mapviewballoons/src'
                           ]
            resources.srcDirs = ['app/src']
            aidl.srcDirs = ['app/src']
            renderscript.srcDirs = ['app/src']
            res.srcDirs = ['app/res'
                           // ,'libraries/achartengine/achartengine/res'
                           // ,'libraries/mapballoons/android-mapviewballoons/res'
                          ]
            assets.srcDirs = ['app/assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
